name: SouthIndianCoffee Production
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: prod_server
    steps:
      - name: Clone Repositorie
        uses: actions/checkout@v2

      - name: Activate Virtualenv
        run: source /home/ubuntu/southindiancoffee/southindiancoffee_venv/bin/activate

      - name: Check Django Errors
        run: pip3 install -r requirements.txt

      - name: Check Django Errors
        run: python3 manage.py check

      - name: Check Django Security Errors
        run: python3 manage.py check --deploy

      - name: Restart SouthIndianCoffee Service
        run: sudo service southindiancoffee restart

      - name: Restart NGINX Server
        run: sudo service nginx restart
